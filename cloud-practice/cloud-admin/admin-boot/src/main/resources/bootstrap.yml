server:
  port: 2004

spring:
  application:
    name: cloud-admin
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: @nacos-addr@
      # 配置中心
      config:
        server-addr: @nacos-addr@
        file-extension: yaml
        shared-configs[0]:
          data-id: cloud-common.yaml
          refresh: true
logging:
  level:
    spring.: DEBUG
