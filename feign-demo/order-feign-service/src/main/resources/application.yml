server:
  port: 8080
mybatis-plus:
  type-aliases-package: com.rui.order.pojo
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud-order?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: order-feign-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 # nacos 服务地址
        cluster-name: CS
#        ephemeral: false # 设为非临时实例
logging:
  level:
    com.rui: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS

user-nacos-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 优先使用本地集群,本地集群中进行随机规则

#feign:
#  client:
#    config:
##      default: # 全局生效
#      user-feign-service: # 指定服务
#        loggerLevel: FULL
feign:
  httpclient:
    enabled: true # 支持 HttpClient
    max-connections: 200 # 最大连接数
    max-connections-per-route: 50 # 单个路径的最大连接数
